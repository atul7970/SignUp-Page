  <body class="text-center">
    <form onsubmit="sendEmail(); reset(); return false" class="form-signin" id="form">
      <img
        class="mb-4"
        src="/public/image/logo.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h4 mb-4 font-weight-normal">Sign up for Registration</h1>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        placeholder="Email-ID"
        required
        autofocus
      />
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required
        autofocus
      />
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        placeholder="Name"
        required
      />
      <button class="btn btn-mb btn-primary btn-block" type="submit" value="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; AKGEC</p>
    </form>
